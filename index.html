<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>

<header>
    <nav>
        <div class="brand"><a href=""><i class="fa fa-lock" aria-hidden="true"></i> &nbsp;Password Manager </a> </div>
        <ul>
            <li><a href = "">Home</a></li>
            <li><a href = "javascript:;" onclick="displayModal('login-modal');">Login</a></li>
            <li><a href = "javascript:;" onclick="displayModal('signup-modal');">Sign-Up</a></li>
        </ul>
    </nav>
</header>

<!--Modals-->
<div class = "modals-wrapper">
    <span id="close-modal" title="close"><i class="fa fa-times"></i> </span>

    <!--login modal-->
    <div class="modal" id="login-modal">
        <form action="">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <input type="submit" name="submit" value="login">
        </form>
    </div>

    <!--signup modal-->
    <div class="modal" id="signup-modal">
        <form action="">
            <h2>Sign Up</h2>
            <input type="text" name="username" placeholder="username">
            <input type="text" name="email" placeholder="email">
            <input type="password" name="password" placeholder="password">
            <input type="password2" name="password2" placeholder="confirm password">
            <input type="submit" name="submit" value="register">
        </form>
    </div>

    
</div>

<footer>
    <a href="">Link to the project</a>
</footer>

</body>
</html>
